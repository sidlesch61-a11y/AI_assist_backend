services:
  - type: web
    name: ai-assist-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
    healthCheckPath: /health

